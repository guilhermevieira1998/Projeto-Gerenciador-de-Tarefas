<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas do Guilherme</h1>
        </header>
        <main>
            <section id="task-form-section">
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Título da tarefa" required>
                    <select id="task-category">
                        <option value="">Selecione uma categoria</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="pessoal">Pessoal</option>
                        <option value="estudo">Estudo</option>
                    </select>
                    <select id="task-priority">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                    <input type="text" id="task-due-date" placeholder="Data de vencimento">
                    <button type="submit">Adicionar Tarefa</button>
                </form>
            </section>
            <section id="task-list-section">
                <h2>Minhas Tarefas</h2>
                <div id="task-filters">
                    <button id="filter-all" class="active">Todas</button>
                    <button id="filter-active">Pendentes</button>
                    <button id="filter-completed">Concluídas</button>
                </div>
                <ul id="task-list"></ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
